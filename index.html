<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styaly.css">
    <title>Document</title>
</head>

<body>

    <div class="from-content">
        <label for="username">Username:</label>
        <input type="username" placeholder="username" id="username">

        <label for="password">Password:</label>
        <input type="password" placeholder="password" id="password" maxlength="11">

        <label for="number">Country-code:</label>
        <input type="number" placeholder="Country-code:" id="number" maxlength="11" />
        
        <label for="text">salary:</label>
        <input type="text" placeholder="salary" id="text">

        <label for="search">Search:</label>
        <input type="search" placeholder="search" id="search">

        <div class="content"></div>
        <div class="preve-click">
            <div class="click">
                <button class="add-created">add-created</button>
                <button class="add-search">add-search</button>
                <button class="clickCountery">Countrynumbers</button>
            </div>
            <div class="getTime">
                <span class="days"></span> days
                <span class="hours"></span> hours
                <span class="minutes"></span> minutes
                <span class="seconds"></span> seconds
            </div>
            <div class="counter"></div>
            <div class="remov">
                <div class="removeAll">removeAll</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
